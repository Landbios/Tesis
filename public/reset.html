<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="formbody">

    <div class="registform_container">



        <form action="/reset" id="registro" method="post" class="formulario_registro">


            <h1 class="formtitle">Cambiar Contraseña</h1>

            <div class="medium-width">
                <div class="halfcontainer">


                    <input type="email" name="email" id="email" class="email">

                    <label class="regis_formlabel">Contraseña</label>
                    <label for="warning" id="password_warning"></label>
                    <input required type="password" name="r_password" id="regist_password" class="form_input">



                    <input id="btn_submit" type="submit" value="Cambiar">
                </div>
            </div>
        </form>



    </div>

    <script defer src="./scripts/validations.js"></script>
</body>

</html>
